<!DOCTYPE html>
<html>
<head>
    <title>Durak</title>
	<link rel="stylesheet" href="Durak.css">
    <script src="Durak.js"></script>
</head>
<body>
    <h1>Computer Durak</h1>
    <div id='durak'>
        <div id='durak-game'>
            <div id='top'>
                <div id='pickingup' style='display:none'>Opponent picking up</div>
            </div>
            <canvas id='durak-canvas' width='800' height='500'></canvas>
            <div id='bottom'>
                <button id='pass'>Pass</button>
                <button id='pickup'>Pickup</button>
            </div>
        </div>
        <div id='durak-list'>
            <div>
                <h3>New Game</h3>
                <label for='durak-num-players'>Number of Players</label>
                <select name='durak-num-players'>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4'>4</option>
                </select><br>
                <label for='durak-num-computers'>Number of Computers</label>
                <select name='durak-num-computers'>
                    <option value='0'>0</option>
                    <option value='1'>1</option>
                    <option value='2'>2</option>    
                    <option value='3'>3</option>    
                </select><br>
                <label for='difficulty'>Difficulty</label>
                <select name='difficulty'>
                    <option value='easy'>Easy</option>
                    <option value='medium'>Medium</option>
                </select><br> 
                <button id='new'>New Game</button><br>
                <button id='quit'>Quit</button>
            </div>
            <div>
                <h3>Join Game</h3>
                <label for='durak-list-select'>Open Games</label><br>
                <select name='durak-list-select' multiple></select><br>
                <button id='join'>Join Game</button>
            </div>
        </div>
        <div id='durak-memory'>
            <h4>Known Info</h4>
            <p>Player 0</p>
            <div id='p0-hand'></div>
            <p>Player 1</p>
            <div id='p1-hand'></div>
            <p>Discard</p>
            <div id='discard'></div>
        </div>
    </div>
</body>
</html>
